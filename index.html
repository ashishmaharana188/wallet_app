<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finance App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/profile.icon" type="image/x-icon" />
    <link <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="android-small">
      <div class="div">
        <img class="ham1" src="/ham1.png" />
        <img class="ham2" src="/ham2.png" />
        <img class="ham3" src="/ham3.png" />
        <div class="sign_in"></div>
        <div class="card_wrapper">Debit Card</div>
        <div class="balance_wrapper">Total Balance</div>
        <div class="overlap-group">
          <div class="account_number_wrapper">**** 0221</div>
          <img class="card_number_arrow" src="/card-number-arrow.png" />
        </div>
        <div class="amount_wrapper">50,000.00</div>
        <div class="currency_wrapper">INR</div>
        <div class="send_button">
          <img class="send_arrow" src="/send-arrow.png" />
        </div>
        <div class="add_button">
          <img class="add_line1" src="/add-line1.png" />
          <img class="add_line2" src="/add-line2.png" />
        </div>
        <div class="receive_button">
          <img class="receive_arrow" src="/receive-arrow.png" />
        </div>
        <div class="send_wrapper">Send</div>
        <div class="receive_wrapper">Receive</div>
        <div class="add_wrapper">Add</div>
        <div class="last_recipient_wrapper">Last Recipients</div>
        <div class="recipient1"></div>
        <div class="recipient2"></div>
        <div class="recipient3"></div>
        <div class="recipient4"></div>
        <div class="rec_name_wrapper1">Ashish</div>
        <div class="rec_name_wrapper2">Ashish</div>
        <div class="rec_name_wrapper3">Ashish</div>
        <div class="rec_name_wrapper4">Ashish</div>
        <div class="arrow_wrapper1">
          <img class="arrow1" src="/arrow-1.png" />
        </div>
        <div class="arrow_wrapper2">
          <img class="arrow2" src="/arrow-2.png" />
        </div>
      </div>
    </div>
  </body>
</html>
