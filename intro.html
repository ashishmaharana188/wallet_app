<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finance App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/profile.icon" type="image/x-icon" />
    <link <link rel="stylesheet" href="/intro.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <div class="android-small">
    <div class="div">
        <div class="app">
            <div class="app_wrapper">WALLET APP</div>
        </div>
        <div class="card_type_group">
            <div class="card_type_select">
                <select name="card_types">Choose card type
                    <option value="" disabled selected>Choose card type</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </div>
            <img class="card_type_arrow" src="/card_select_arrow.png" />
        </div>
        <div class="account_num">ACCOUNT NUMBER</div>
        <div class="num_wrapper">
            <div class="num_text">242 801 0001 0221</div>
        </div>
        <div class="go_arrow_wrapper">
            <img class="go_arrow" src="/go_arrow.png" />
        </div>
    </div>
</div>
</body>
</html>
